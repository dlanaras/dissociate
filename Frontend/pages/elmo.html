<script>
    function changewebsite(website) {
        window.location = '../pages/' + website + '.html';
    }

    var iconNew = '../img/drawing_dot.svg';
    var title = 'Dissociate';
    var counter = document.querySelectorAll("div.unread").length;

    if (document.querySelectorAll("div.unread").length > 9) {
        counter = '9+'
    }

    function changeTitle() {
        var newTitle = ' [' + counter + '] - ' + title;
        document.title = newTitle;
    }


    document.addEventListener('DOMContentLoaded', () => {
        changeTitle();

        if (document.querySelectorAll("div.unread").length > 0) {
            document.getElementById('favicon').href = iconNew;
        }

    });
</script>
